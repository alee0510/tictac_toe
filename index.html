<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac Toe</title>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <div id="container">
            <h1>Tic-Tac Toe</h1>
            <p>choose player to play</p>
            <div>
                <button type="button" onclick="play(0)">X</button>
                <button type="button" onclick="play(1)">O</button>
            </div>
            <p id="info" hidden></p>
            <table id ="board" hidden></table>
            <button type="button" id="reset" onclick="reset()" hidden>reset</button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
